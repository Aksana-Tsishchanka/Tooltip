<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div, p {
            margin: 0;
            padding: 0;
        }

        .tooltip {
            position: absolute;
            top: 50%;
            left: 50%;
            display: table;
        }

        #trundle {
            width: 35px;
            height: 35px;
            background: transparent url(images/dark_tooltip.png) -5px -45px no-repeat;
        }

         #trundle:hover {
            background: transparent url(images/dark_tooltip.png) -48px -44px no-repeat;
        }

        #button {
            position: relative;
            left: 38px;
            top: 20px;
            margin: 0 auto;
            border-color: #000000;
            border-style: solid;
            border-radius: 4px;
            background: #818181;
            background: linear-gradient(to bottom, #777777, #434343); /* W3C */
            border-width: 1px;
            display: inline-block;
        }

        #button:hover {
            background: linear-gradient(to bottom, #2b2b2b, #3a3a3a); /* W3C */
        }

        .menu {
            position: relative;
            margin: 0 auto;
            background: #818181;
            background: linear-gradient(to bottom, #777777, #434343);
            top: -84px;
            border-radius: 4px;
            box-shadow: 0px 3px 3px 0 rgba(0, 0, 0, 0.4);
        }

        .menu::after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            top: 35px;
            left: 42px;
            box-sizing: border-box;
            border: 8px solid black;
            transform-origin: 0 0;
            transform: rotate(-45deg);
            box-shadow: -3px 3px 3px 0 rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .menu p {
            display: table-cell;
        }
       
        #icon_person {
            width: 35px;
            height: 35px;
            background: transparent url(images/dark_tooltip.png) -4px -4px no-repeat;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
            border-left-style: solid;
            border-right-style: solid;
            border-top-style: solid;
            border-bottom-style: solid;
            border-right-color: #2f2f2f;
            border-width: 1px;
            /*-webkit-border-image: -webkit-gradient(linear, left top, left bottom, from(#000000), to(#fff))0 100% 0 0 stretch;*/
        }

        #icon_analytics {
            width: 35px;
            height: 35px;
            background: transparent url(images/dark_tooltip.png) -46px -4px no-repeat;
            border-top-style: solid;
            border-bottom-style: solid;
            border-width: 1px;
            border-left-style: none;
            border-right-style: none;
            border-left-color: #2f2f2f;
        }
        /*
        #icon_analytics::after {
            content: "";
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid #212121;
            display: block;
            position: relative;
            top: 25px;
            z-index: -1;
        }
        */
        
        .triangle-down {
            height: 0;
            position: relative;
            left: 43px;
            top: -1px;
        }
        .triangle-down:after {
            content: "";
            display: block;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #444444;

        }
        #icon_star {
            width: 35px;
            height: 35px;
            background: transparent url(images/dark_tooltip.png) -90px -4px no-repeat;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
            border-right-style: solid;
            border-bottom-style: solid;
            border-top-style: solid;
            border-left-style: solid;
            border-left-color: #2f2f2f;
            border-width: 1px;
        }
        /*
        .tooltip:hover:after {
            width: 30px;
            height: 30px;
            background: transparent url(images/sprite.png) 0 -66px no-repeat;
            content: "";
            display: inline-block;
            position: relative;
            top: -83%;
            left: -90%;
        }
        */
    </style>
</head>
<body>
    <div class="tooltip">
        <div>
            <div id="button">
                <p id="trundle"></p>
            </div>
        </div>
        <div class="menu">
            <p id="icon_person"></p>
            <p id="icon_analytics"></p>
            <p id="icon_star"></p>
            <div class="triangle-down">
            </div>

        </div>
    </div>
</body>
</html>
