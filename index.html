<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div, p, ul, li {
            margin: 0;
            padding: 0;
        }
        ul li {
            list-style-type: none;
        }
        a, button {
            display: block;
            cursor: pointer;
        }
        button {
            border: none;
        }
        a:hover, a:visited, a:link, a:active {
            text-decoration: none;
            border-color: black;
        }

        .tooltip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding-top: 10px;
        }

        #trundle {
            width: 35px;
            height: 35px;
            background: transparent url(images/dark_tooltip.png) -5px -45px no-repeat;
        }
         #trundle:hover {
            background: transparent url(images/dark_tooltip.png) -48px -45px no-repeat;
        }

        .button {
            position: relative;
            left: 36px;
            top: 4px;
            margin: 0 auto;
            border-color: #000000;
            border-style: solid;
            border-radius: 4px;
            background: #818181;
            background: linear-gradient(to bottom, #777777, #434343);
            border-width: 1px;
            display: inline-block;
            box-shadow: 0px 3px 3px 0 rgba(0, 0, 0, 0.4);
        }
        .button:hover {
            background: linear-gradient(to bottom, #2b2b2b, #3a3a3a); /* W3C */
        }

        .menu {
            position: absolute;
            opacity: 0;
            margin: 0 auto;
            background: #818181;
            background: linear-gradient(to bottom, #777777, #434343);
            top: -30px;
            border-radius: 4px;
            box-shadow: 0px 3px 3px 0 rgba(0, 0, 0, 0.4);
            display: none;
        }
        .area:hover+.menu, .menu:hover {
            display: block;
            opacity: 1;
            transition: opacity 4s;
        }

        .triangle-shadow {
            position: absolute;
            left: 43px;
            top: 35px;
            width: 41px;
            height: 19px;
            overflow: hidden;
                        
        }

        .triangle-shadow:after {
            content: '';
            width: 10px;
            height: 10px;
            transform: rotate(45deg);
            background: #444444;
            display: inline-block;
            position: relative;
            top: -8px;
            left: 5px;
            box-shadow: 2px 2px 3px rgba(0,0,0,0.4);
        }
        .menu .section{
            display: table-cell;
        }

        .section:hover{
            background: linear-gradient(to bottom, #2b2b2b, #3a3a3a);
        }
        .section.person {
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
            border-left-style: solid;
            border-right-style: solid;
            border-top-style: solid;
            border-bottom-style: solid;
            border-right-color: #2f2f2f;
            border-width: 1px;
        }
        .section.analytics {
            border-top-style: solid;
            border-bottom-style: solid;
            border-left-style: none;
            border-right-style: none;
            border-left-color: #2f2f2f;
            border-width: 1px;
        }
        .section.star {
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
            border-right-style: solid;
            border-bottom-style: solid;
            border-top-style: solid;
            border-left-style: solid;
            border-left-color: #2f2f2f;
            border-width: 1px;
        }

        #icon_person {
            width: 35px;
            height: 35px;
            background: transparent url(images/dark_tooltip.png) -4px -4px no-repeat;
        }
        #icon_analytics {
            width: 35px;
            height: 35px;
            background: transparent url(images/dark_tooltip.png) -46px -4px no-repeat;
        }
         #icon_star {
            width: 35px;
            height: 35px;
            background: transparent url(images/dark_tooltip.png) -90px -4px no-repeat;
        }
        .triangle-down {
            height: 0;
            position: relative;
            left: 42px;
            top: -3px;
        }
        .triangle-down:after {
            content: "";
            display: block;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #444444;
        }
        .area {
            width: 109px;
            height: 45px;
            border: solid 1px red;
        }

    </style>
    
</head>
<body>
    <!--container-->
    <div class="tooltip">
        <div class="area">
            <div class="button">
                <button id="trundle"></button>
            </div>
        </div>
        <ul class="menu">
            <li class="section person">
                <a href="#menu1" id="icon_person"></a>
            </li>
            <li class="section analytics">
                <a href="#menu2" id="icon_analytics"></a>
            </li>
            <li class="section star">
                <a href="#menu3"id="icon_star"></a>
            </li>
            <li class="triangle-shadow"></li>
        </ul>
        
    </div>
</body>
<script type="text/javascript">
        var el = document.querySelector('.analytics');

        if (el != null) {
            
            el.addEventListener("mouseover", makeTriangleHover, false);
            el.addEventListener('mouseout', removeTriangleHover, false);

            var elTriangle = document.querySelector(".triangle-down");

            function makeTriangleHover() {
                elTriangle.className = "triangle-down triangle-hover";
            };

            function removeTriangleHover() {
                elTriangle.className = "triangle-down";
            };
        };
    </script>
</html>
