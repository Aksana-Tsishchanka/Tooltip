<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .tooltip {
            width: 50px;
            height: 50px;
            background: transparent url(images/tooltipSprite.png) 0 0 no-repeat;
            position: fixed; /* or absolute */
            top: 50%;
            left: 50%;
        }
        .tooltip:hover:after {
            width: 250px;
            height: 50px;
            background: transparent url(images/tooltipSprite.png) 0 -66px no-repeat;
            content: "";
            display: inline-block;
            position: relative;
            top: -83%;
            left: -90%;
        }
    </style>
</head>
<body>
    <div class="tooltip"></div>
</body>
</html>
