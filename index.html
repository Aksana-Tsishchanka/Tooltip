<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .tooltip, .menu li {
            margin: 0;
            padding: 0;
        }

        .menu li {
            list-style-type: none;
        }
        a, .trundle {
            display: block;
            cursor: pointer;
        }
        .trundle {
            border: none;
        }
        a:hover, a:visited, a:link, a:active {
            text-decoration: none;
            border-color: black;
        }

        .tooltip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .trundle {
            width: 35px;
            height: 35px;
            background: transparent url(images/dark_tooltip.png) -5px -45px no-repeat;
        }
         .trundle:hover {
            background: transparent url(images/dark_tooltip.png) -48px -45px no-repeat;
        }

        .button {
            position: relative;
            left: 36px;
            top: 4px;
            margin: 0 auto;
            border-color: #000000;
            border-style: solid;
            border-radius: 4px;
            background: #818181;
            background: linear-gradient(to bottom, #777777, #434343);
            border-width: 1px;
            display: inline-block;
            box-shadow: 0px 3px 3px 0 rgba(0, 0, 0, 0.4);
        }
        .button:hover {
            background: linear-gradient(to bottom, #2b2b2b, #3a3a3a); /* W3C */
        }

        .menu {
            position: absolute;
            margin: 0 auto;
            background: #818181;
            background: linear-gradient(to bottom, #777777, #434343);
            top: -42px;
            border-radius: 4px;
            box-shadow: 0px 3px 3px 0 rgba(0, 0, 0, 0.4);
            0% display:none ; opacity: 0;
            margin: 0;
            padding: 0;
        }

        .tooltip:hover .menu, .menu:hover {
            margin: 0;
            display: block;
            1% display: block ; opacity: 0;
            100% display: block ; opacity: 1;
            -webkit-transition: opacity 1s ease-in-out;
            -webkit-transition-delay: 0.2s;

            -moz-transition: opacity 1s ease-in-out;
            -moz-transition-delay: 0.2s;

            transition: opacity 1s ease-in-out;
            transition-delay: 0.2s;
        }
        .triangle-shadow {
            position: absolute;
            left: 43px;
            top: 35px;
            width: 41px;
            height: 19px;
            overflow: hidden;
                        
        }

        .triangle-shadow:after {
            content: '';
            width: 10px;
            height: 10px;
            transform: rotate(45deg);
            background: #444444;
            display: inline-block;
            position: relative;
            top: -8px;
            left: 5px;
            box-shadow: 2px 2px 3px rgba(0,0,0,0.4);
        }
        .menu .section{
            display: table-cell;
        }

        .section:hover{
            background: linear-gradient(to bottom, #2b2b2b, #3a3a3a);
        }
        .section.person {
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
            border-left-style: solid;
            border-right-style: solid;
            border-top-style: solid;
            border-bottom-style: solid;
            border-right-color: #2f2f2f;
            border-width: 1px;
        }
        .section.analytics {
            border-top-style: solid;
            border-bottom-style: solid;
            border-left-style: none;
            border-right-style: none;
            border-left-color: #2f2f2f;
            border-width: 1px;
        }
        .section.analytics:hover~.triangle-shadow:after {
            background: #3a3a3a;
        }
        .section.star {
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
            border-right-style: solid;
            border-bottom-style: solid;
            border-top-style: solid;
            border-left-style: solid;
            border-left-color: #2f2f2f;
            border-width: 1px;
        }

        .icon_person {
            width: 35px;
            height: 35px;
            background: transparent url(images/dark_tooltip.png) -4px -4px no-repeat;
        }
        .icon_analytics {
            width: 35px;
            height: 35px;
            background: transparent url(images/dark_tooltip.png) -46px -4px no-repeat;
        }
         .icon_star {
            width: 35px;
            height: 35px;
            background: transparent url(images/dark_tooltip.png) -90px -4px no-repeat;
        }
        .triangle-down {
            height: 0;
            position: relative;
            left: 42px;
            top: -3px;
        }
    </style>
    
</head>
<body>
    <div class="tooltip">
            <div class="button">
                <button class="trundle"></button>
            </div>

        <ul class="menu">
            <li class="section person">
                <a href="#menu1" class="icon_person"></a>
            </li>
            <li class="section analytics">
                <a href="#menu2" class="icon_analytics"></a>
            </li>
            <li class="section star">
                <a href="#menu3"class="icon_star"></a>
            </li>
            <li class="triangle-shadow"></li>
        </ul>  
    </div>
</body>
</html>
